  <div class="container" id="carosell">
    <h2>A selection of Images</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="carousel slide" id="theCarousel">
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <a href="#1"><img class="d-block img-fluid" src="1.jpg" id="pic1" style='height:10em; margin-left:auto; margin-right:auto' onClick ="clicker(this.src)"/></a>
            </div>
            <div class="item">
              <a href="#1"><img class="d-block img-fluid" src="2.jpg" id="pic2" style='height:10em; margin-left:auto; margin-right:auto' onClick ="clicker(this.src)"/></a>
            </div>
            <div class="item">
              <a href="#1"><img class="d-block img-fluid" src="3.jpg" id="pic3" style='height:10em; margin-left:auto; margin-right:auto' onClick ="clicker(this.src)"/></a>
            </div>
            </div>
          </div>
          <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>

        </div>
      </div>
    </div>
  </div>
<div class="container">

  <div class="form-group">
        <div class="col-sm-2">

    <button onclick = "changeData('Brightness')" type = "button" class="btn btn-default" >Brightness</button>
  </div>
  <div class="row row-centered">
    <div id="area1">
      <div class = "hidden" id="tooltip">

      </div></div>
    <div id="area2"></div>
